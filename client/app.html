<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> ChatCoek</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>

    <main class="chat-main">
      <div class="chat-sidebar">
        <h3>Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3>Users</h3>
        <ul id="users"></ul>
      </div>
      
      <div class="chat">
        <div class="chat-messages">
          <div class="chat-profile">
            <h5 class="profile-name">Paijo</h5>
          </div>
            <!-- <p class="welcome-text">admin join to room</p> -->
          <!-- <div class="received-msg">
            <p class="meta">Paijo <span>10.10</span></p>
            <p class="text">sdsdsds</p>
          </div>
          <div class="send-msg">
            <p class="meta">Paijo <span>10.10</span></p>
            <p class="text">sdsdsds</p>
          </div> -->
        </div>
        <div class="chat-form-container" id="chat-form-container">
          <div class="typing" id="typing">
            <!-- <div class="typing-container">
            <p class="typing">@a is typing</p>
          </div> -->
          </div>
          <form id="chat-form">
            <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
            <button class="btn">Send</button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/app.js"></script>

</body>

</html>
